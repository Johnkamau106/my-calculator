<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

<div id="calculator">

   <input type="text" id="display" readonly> <br>

   <div id="keys"> 
   <button onclick="appendToDisplay('AC')" class="operator-btn">AC</button>
   <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
   <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
   <button onclick="appendToDisplay('C')" class="operator-btn">C</button><br>
   <button onclick="appendToDisplay('7')">7</button>
   <button onclick="appendToDisplay('8')">8</button>
   <button onclick="appendToDisplay('9')">9</button>
   <button onclick="appendToDisplay('-')" class="operator-btn">-</button><br>
   <button onclick="appendToDisplay('4')">4</button>
   <button onclick="appendToDisplay('5')">5</button>
   <button onclick="appendToDisplay('6')">6</button>
   <button onclick="appendToDisplay('+')" class="operator-btn">+</button><br>
   <button onclick="appendToDisplay('1')">1</button>
   <button onclick="appendToDisplay('2')">2</button>
   <button onclick="appendToDisplay('3')">3</button>
   <button onclick="appendToDisplay('=')" class="operator-btn">=</button> <br>
   <button onclick="appendToDisplay('0')">0</button>
   <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
   <button onclick="appendToDisplay('.')" class="operator-btn">.</button>
</div>



</div>

</div>
<div id="history">
    <h2>Calculation History</h2>
    <ul id="history-list"></ul>
</div>

<div id="currency-conversion">
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Amount" />
    <label for="from-currency">From:</label>
    <select id="from-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currencies here if needed -->
    </select>
    <label for="to-currency">To:</label>
    <select id="to-currency">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <!-- Add more currencies here if needed -->
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="conversion-result"></div>
</div>
</div>


    
    <script src="index.js"></script>
</body>
</html>
